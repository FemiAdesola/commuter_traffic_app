name: Commuter Traffic CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ------------------------------
  # 1️⃣ LINT JOB
  # ------------------------------
  lint:
    name: Lint HTML, CSS, and JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint

      - name: Lint HTML
        run: htmlhint index.html || true

      - name: Lint CSS
        run: stylelint "**/*.css" || true

      - name: Lint JavaScript
        run: eslint js/*.js || true

  # ------------------------------
  # 2️⃣ TEST JOB (Optional)
  # ------------------------------
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install test dependencies
        run: |
          npm install -g jest jsdom

      - name: Run tests
        run: |
          echo "No tests defined yet. Skipping..."
          # Add your JS unit tests here

  # ------------------------------
  # 3️⃣ DEPLOY JOB (directly from root)
  # ------------------------------
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Deploy repository root
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./        # ✅ deploy directly from repo root
          keep_files: true       # keep other files on main
