name: Commuter Traffic CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ------------------------------
  # 1️⃣ LINT JOB
  # ------------------------------
  lint:
    name: Lint HTML, CSS, and JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint

      - name: Lint HTML
        run: htmlhint index.html || true

      - name: Lint CSS
        run: stylelint "**/*.css" || true

      - name: Lint JavaScript
        run: eslint js/*.js || true

  # ------------------------------
  # 2️⃣ TEST JOB (Optional)
  # ------------------------------
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install test dependencies
        run: |
          npm install -g jest jsdom

      - name: Run tests
        run: |
          echo "No tests defined yet. Skipping..."
          # Add your JS unit tests here

  # ------------------------------
  # 3️⃣ DEPLOY JOB (from main root)
  # ------------------------------
  deploy:
    name: Deploy to GitHub Pages (main branch)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build public folder
        run: |
          mkdir -p public
          cp index.html public/
          cp -r assets public/
          cp -r js public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main       # ✅ Deploy directly to main
          keep_files: true           # Keep other files on main
