<!-- ==========================================================
     Train Live Timetables Web App
     Layout divided into sidebar (controls) and main area (results).
========================================================== -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Train Live Timetables</title>

    <!-- External stylesheet for layout and design -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <!-- ==========================================================
         DASHBOARD CONTAINER
         Main two-section layout: sidebar + main content.
    =========================================================== -->
    <div class="dashboard">
      <!-- ===============================
           SIDEBAR SECTION
           Handles station search and status display.
      =============================== -->
      <aside class="sidebar">
        <h2>Live Train Dashboard</h2>

        <!-- Current system time (auto-updated by JS) -->
        <p id="currentTime" class="time"></p>

        <!-- Station search tools -->
        <div class="search-area">
          <!-- Input-based search -->
          <label for="stationInput">Search by Station:</label>
          <input
            type="text"
            id="stationInput"
            placeholder="Enter station name (e.g., Helsinki)"
          />

          <!-- Dropdown-based station selection -->
          <label>Or Select Station:</label>
          <div class="custom-select" id="customSelect">
            <div class="selected">-- Select a station --</div>
            <!-- Dropdown options inserted dynamically via JS -->
            <div class="options hidden" id="stationOptions"></div>
          </div>

          <!-- Triggers station lookup -->
          <button id="searchBtn">Search</button>
        </div>

        <!-- Displays error feedback (hidden by default) -->
        <p id="error" class="error hidden"></p>
      </aside>

      <!-- ===============================
           MAIN CONTENT SECTION
           Displays train data and status cards.
      =============================== -->
      <main class="main-content">
      </main>
    </div>

    <!-- JavaScript logic: handles data fetching, time updates, and UI behavior -->
    <script src="./js/app.js"></script>
  </body>
</html>
